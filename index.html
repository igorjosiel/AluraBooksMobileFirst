<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Books</title>

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <ul class="header__container">
      <li>
        <img src="assets/menu.svg" class="header__icon" alt="Menu hambúrguer">
      </li>
      <li>
        <img src="assets/logo.svg" class="header__logo" alt="Logo do site">
      </li>
    </ul>

    <ul class="header__container">
      <li>
        <a href="#">
          <img src="assets/favorite.svg" alt="Ícone de favoritos">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/shopping.svg" alt="Ícone de compras">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="assets/user.svg" alt="Ícone de usuário">
        </a>
      </li>
    </ul>
  </header>

  <main>
    <section class="search__section">
      <h2 class="search__section__title">Já sabe por onde começar?</h2>
      <p class="search__section__paragraph">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
      <input type="search" placeholder="Qual será sua próxima leitura?" class="search__section__input">
    </section>

    <section class="visited__section">
      <h2 class="visited__section__title">TÓPICOS VISITADOS RECENTEMENTE</h2>
      <div class="visited__section__topics">
        <a href="#">Android</a>
        <a href="#"> Marketing Digital</a>
        <a href="#">Agile</a>
        <a href="#">Startups</a>
        <a href="#">HTML & CSS</a>
        <a href="#">Python</a>
        <a href="#">OO</a>
        <a href="#">Java</a>
      </div>
    </section>

    <section class="news__section">
      <h2 class="news__section__title">Fique por dentro das novidades!</h2>
      <p class="news__section__paragraph">
        Atualizações de e-books, novos livros, promoções e outros.
      </p>
      <input type="email" placeholder="Cadastre seu e-mail" class="news__section__input">
    </section>
  </main>
</body>
</html>
